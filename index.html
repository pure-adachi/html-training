<html>
  <head>
    <title>KARAOKE Ranking</title>

    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <meta http-equiv="content-type" charset="utf-8" />
  </head>

  <body>
    <div class="wrapper">
      <div class="contents">
        <main class="main">
          <section class="top-intro">
            <div class="section-inner">
              <div class="top-intro-border">
                <span></span>
              </div>

              <h2 class="top-intro-ttl">
                <span class="line">
                  <span class="word"> KARAOKE Ranking </span>
                  <br />
                  <span class="word"> Overall </span>
                </span>
              </h2>
            </div>

            <figure class="top-intro-img"></figure>
            <div class="top-intro-img-cover"></div>

            <div class="background">
              <div class="bg-rect top-intro-bg-rect top-intro-bg-rect-1">
                <div class="base-layer"></div>
              </div>
              <div class="bg-rect top-intro-bg-rect top-intro-bg-rect-2">
                <div class="base-layer"></div>
              </div>
            </div>
          </section>

          <section class="top-ranking1">
            <div class="section-inner">
              <h2 class="content-title">
                <div class="hide">1</div>
                <div class="line-1">ドライフラワー</div>
                <div class="line-2">優里</div>
              </h2>
              <figure class="top-ranking1-img"></figure>
              <figure class="top-ranking1-rank-img"></figure>
            </div>

            <div class="background">
              <div class="bg-rect top-ranking1-rect top-ranking1-rect-1"></div>
              <div class="bg-rect top-ranking1-rect top-ranking1-rect-2">
                <div class="base-layer"></div>
              </div>
            </div>
          </section>

          <section class="top-ranking2">
            <div class="section-inner">
              <h2 class="content-title">
                <div class="hide">2</div>
                <div class="line-1">猫</div>
                <div class="line-2">DISH//</div>
              </h2>
              <figure class="top-ranking2-img"></figure>
              <figure class="top-ranking2-rank-img"></figure>
            </div>

            <div class="background">
              <div class="bg-rect top-ranking2-1"></div>
              <div class="bg-rect top-ranking2-2">
                <div class="base-layer"></div>
              </div>
            </div>
          </section>

          <section class="top-ranking3">
            <div class="section-inner">
              <h2 class="content-title">
                <div class="hide">3</div>
                <div class="line-1">うっせぇわ</div>
                <div class="line-2">Ado</div>
              </h2>
              <figure class="top-ranking3-img"></figure>
              <figure class="top-ranking3-rank-img"></figure>
            </div>

            <div class="background">
              <div class="bg-rect top-ranking3-rect top-ranking3-rect-1"></div>
              <div class="bg-rect top-ranking3-rect top-ranking3-rect-2">
                <div class="base-layer"></div>
              </div>
              <div class="bg-rect top-ranking3-rect top-ranking3-rect-3">
                <div class="base-layer"></div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
